{% extends 'base.html' %}
{% block content %}

<!-- Boxicons -->
<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

<div class="min-h-screen bg-gradient-to-br from-indigo-50 via-white to-blue-50 py-6 px-4">
    <div class="max-w-4xl mx-auto">

        <!-- Back Button -->
        <div class="mb-4">
            <a href="{% url 'admin_dashboard' %}" 
               class="inline-flex items-center gap-2 bg-white text-slate-700 px-3 py-2 rounded-lg hover:bg-slate-100 transition-all duration-200 shadow-sm hover:shadow-md">
                <i class='bx bx-left-arrow-alt'></i> Back to Dashboard
            </a>
        </div>

        <!-- Title -->
        <h1 class="text-3xl font-extrabold tracking-tight text-slate-900 mb-8 flex items-center gap-2">
            <i class='bx bx-bar-chart-alt-2 text-indigo-600 text-4xl'></i> Analytics Overview
        </h1>

        <!-- Stat Cards Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
            {% for row in applications_by_status %}
            <div class="bg-white rounded-2xl shadow-lg p-6 border border-slate-200 hover:shadow-2xl hover:scale-105 transition-all duration-300 animate-fade-in group cursor-pointer"
                 onclick="window.location.href='{% url 'admin_applications_by_status' row.status %}'">
                <!-- Icon and Status -->
                <div class="flex items-center justify-between mb-4">
                    <div class="p-3 rounded-full
                        {% if row.status == 'HIRED' %}bg-green-100
                        {% elif row.status == 'REJECTED' %}bg-red-100
                        {% elif row.status == 'WAITING' %}bg-yellow-100
                        {% else %}bg-blue-100{% endif %}">
                        <i class='bx bx-circle text-2xl
                            {% if row.status == 'HIRED' %}text-green-600
                            {% elif row.status == 'REJECTED' %}text-red-600
                            {% elif row.status == 'WAITING' %}text-yellow-600
                            {% else %}text-blue-600{% endif %}'>
                        </i>
                    </div>
                    <span class="text-sm font-medium text-slate-500">{{ row.status }}</span>
                </div>

                <!-- Count -->
                <div class="text-3xl font-bold text-slate-900 mb-2">{{ row.count }}</div>
                <div class="text-sm text-slate-600 mb-4">Applications</div>

                <!-- Progress Bar -->
                <div class="w-full h-2 bg-slate-200 rounded-full overflow-hidden">
                    <div class="h-full bg-gradient-to-r
                        {% if row.status == 'HIRED' %}from-green-500 to-green-600
                        {% elif row.status == 'REJECTED' %}from-red-500 to-red-600
                        {% elif row.status == 'WAITING' %}from-yellow-500 to-yellow-600
                        {% else %}from-blue-500 to-blue-600{% endif %}
                        rounded-full transition-all duration-700"
                         style="width: {% widthratio row.count 100 100 %}%;"></div>
                </div>
            </div>
            {% endfor %}
        </div>

    </div>
</div>

<style>
    @keyframes fade-in {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
        animation: fade-in 0.5s ease-out;
        animation-delay: calc(var(--i) * 0.1s);
    }
    .shadow-2xl {
        box-shadow: 0 20px 40px -12px rgba(0, 0, 0, 0.2);
    }
</style>

{% endblock %}
