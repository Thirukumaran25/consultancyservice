{% extends 'base.html' %}
{% block content %}

<!-- Back Button -->
<div class="mb-4">
    <a href="{% url 'admin_dashboard' %}" 
       class="inline-flex items-center text-sm text-gray-600 hover:text-blue-600 transition">
        ‚Üê Back to Dashboard
    </a>
</div>

<!-- Title -->
<h1 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-6 flex items-center gap-2">
    üìä Analytics Overview
</h1>

<!-- Grid -->
<div class="grid grid-cols-1 md:grid-cols-2 gap-4 sm:gap-6">

    <!-- Card -->
    <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-4 sm:p-6 hover:shadow-md transition">

        <h2 class="text-base sm:text-lg font-semibold text-gray-700 mb-4 border-b pb-2">
            Applications by Status
        </h2>

        <ul class="divide-y">

        {% for row in applications_by_status %}
            <li class="py-3 flex justify-between items-center hover:bg-gray-50 px-2 rounded transition">

                <a href="{% url 'admin_applications_by_status' row.status %}"
                   class="flex justify-between items-center w-full">

                    <!-- Status -->
                    <span class="text-sm sm:text-base text-gray-700 font-medium">
                        {{ row.status }}
                    </span>

                    <!-- Count Badge -->
                    <span class="px-3 py-1 text-xs sm:text-sm font-semibold rounded-full
                        {% if row.status == 'HIRED' %}
                            bg-green-100 text-green-700
                        {% elif row.status == 'REJECTED' %}
                            bg-red-100 text-red-700
                        {% elif row.status == 'WAITING' %}
                            bg-yellow-100 text-yellow-700
                        {% else %}
                            bg-blue-100 text-blue-700
                        {% endif %}
                    ">
                        {{ row.count }}
                    </span>
                </a>
            </li>
        {% endfor %}

        </ul>
    </div>

</div>

{% endblock %}
