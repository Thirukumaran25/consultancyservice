{% extends "base.html" %}
{% block content %}

<!-- Back Link -->
<div class="mb-6">
    <a href="{% url 'admin_dashboard' %}" class="inline-flex items-center text-blue-600 hover:text-blue-800 transition-colors duration-200 font-medium">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
        Back to Dashboard
    </a>
</div>


<!-- Filters Card -->
<div class="bg-white rounded-2xl shadow-xl p-6 mb-8 border border-gray-100">
    <h3 class="text-lg font-semibold text-white bg-gradient-to-r from-blue-500 via-purple-500 to-indigo-600 mb-4 flex items-center gap-2">
       <i class='bx bx-calendar text-3xl'></i> All Appointments
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"></path>
        </svg>
        Filters
    </h3>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-6 gap-4">
        <div class="relative">
            <label class="block text-sm font-medium text-gray-700 mb-1">Search Candidate</label>
            <input id="search" placeholder="Search candidate..."
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 hover:border-gray-400">
            <svg class="absolute right-3 top-10 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Start Date</label>
            <input id="start_date" type="date"
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 hover:border-gray-400">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">End Date</label>
            <input id="end_date" type="date"
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 hover:border-gray-400">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Type</label>
            <select id="type" class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 hover:border-gray-400">
                <option value="">All Types</option>
                <option value="INTERVIEW">Interview</option>
                <option value="ONE_ON_ONE">1-1 Session</option>
            </select>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
            <select id="status" class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 hover:border-gray-400">
                <option value="">All Status</option>
                <option value="SCHEDULED">Scheduled</option>
                <option value="DONE">Done</option>
                <option value="POSTPONED">Postponed</option>
            </select>
        </div>
        <div class="flex items-end gap-2">
            <button onclick="loadList()"
                    class="bg-gradient-to-r from-blue-500 to-blue-600 text-white px-6 py-3 rounded-lg shadow-lg hover:shadow-xl hover:from-blue-600 hover:to-blue-700 transition-all duration-300 font-semibold">
                Filter
            </button>
            <button onclick="clearFilters()"
                    class="bg-gray-200 hover:bg-gray-300 px-6 py-3 rounded-lg transition-all duration-200 font-medium">
                Clear
            </button>
        </div>
    </div>
</div>

<!-- List View Card -->
<div class="bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-100">
    <table class="w-full text-left">
        <thead class="bg-gray-50">
            <tr>
                <th class="px-6 py-4 text-xs font-semibold text-gray-600 uppercase tracking-wider">Date & Time</th>
                <th class="px-6 py-4 text-xs font-semibold text-gray-600 uppercase tracking-wider">Candidate</th>
                <th class="px-6 py-4 text-xs font-semibold text-gray-600 uppercase tracking-wider">Type</th>
                <th class="px-6 py-4 text-xs font-semibold text-gray-600 uppercase tracking-wider">Status</th>
                <th class="px-6 py-4 text-xs font-semibold text-gray-600 uppercase tracking-wider">Actions</th>
            </tr>
        </thead>
        <tbody id="appointmentTable" class="divide-y divide-gray-200"></tbody>
    </table>
</div>

<!-- Details Modal -->
<div id="detailModal" class="hidden fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm flex items-center justify-center z-50 transition-opacity duration-300" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-lg mx-4 transform scale-95 transition-transform duration-300 ease-out relative overflow-hidden">
        <!-- Gradient Header -->
        <div class="bg-gradient-to-r from-blue-500 to-purple-600 px-6 py-4">
            <div class="flex justify-between items-center">
                <h3 class="text-lg font-bold text-white" id="modalTitle">Appointment Details</h3>
                <button onclick="closeDetail()" class="text-white hover:text-gray-200 text-2xl font-bold transition-colors duration-200" aria-label="Close modal">&times;</button>
            </div>
        </div>
        <!-- Body -->
        <div class="p-6 bg-gray-50" id="modalContent">
            <!-- Content loaded dynamically -->
        </div>
        <!-- Footer -->
        <div class="px-6 py-4 bg-white border-t border-gray-200 flex justify-end">
            <button onclick="closeDetail()"
                    class="bg-gray-600 hover:bg-gray-700 text-white px-6 py-2 rounded-lg transition-all duration-200 font-medium">
                Close
            </button>
        </div>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
    loadList();
});

function loadList() {
    let q = document.getElementById("search").value;
    let start_date = document.getElementById("start_date").value;
    let end_date = document.getElementById("end_date").value;
    let type = document.getElementById("type").value;
    let status = document.getElementById("status").value;

    fetch(`/dashboard/appointments/list/?q=${q}&start_date=${start_date}&end_date=${end_date}&type=${type}&status=${status}`)
        .then(res => res.json())
        .then(data => {
            let rows = "";
            data.forEach(a => {
                let statusBadge = "";
                if (a.status === "SCHEDULED") {
                    statusBadge = '<span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-blue-100 text-blue-800 shadow-sm">Scheduled</span>';
                } else if (a.status === "DONE") {
                    statusBadge = '<span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-green-100 text-green-800 shadow-sm">Done</span>';
                } else if (a.status === "POSTPONED") {
                    statusBadge = '<span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-yellow-100 text-yellow-800 shadow-sm">Postponed</span>';
                }

                rows += `
                <tr class="hover:bg-gray-50 transition-colors duration-200">
                    <td class="px-6 py-4 text-sm font-medium text-gray-900">${a.datetime}</td>
                    <td class="px-6 py-4 text-sm text-gray-600">${a.candidate} </td>
                    <td class="px-6 py-4 text-sm text-gray-600">${a.type}</td>
                    <td class="px-6 py-4">${statusBadge}</td>
                    <td class="px-6 py-4">
                        <button onclick='openDetail(${JSON.stringify(a)})'
                                class="inline-flex items-center px-4 py-2 bg-gradient-to-r from-blue-500 to-blue-600 text-white text-sm font-medium rounded-lg shadow hover:shadow-lg hover:from-blue-600 hover:to-blue-700 transition-all duration-200">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                            </svg>
                            View
                        </button>
                    </td>
                </tr>`;
            });
            document.getElementById("appointmentTable").innerHTML = rows;
        });
}

function clearFilters() {
    document.getElementById("search").value = "";
    document.getElementById("start_date").value = "";
    document.getElementById("end_date").value = "";
    document.getElementById("type").value = "";
    document.getElementById("status").value = "";
    loadList();
}

function openDetail(data) {
    document.getElementById("modalContent").innerHTML = `
        <div class="space-y-4">
            <div class="flex items-center gap-3">
                <div class="bg-blue-100 p-2 rounded-full">
                    <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                </div>
                <div>
                    <p class="text-sm font-medium text-gray-500">Candidate</p>
                    <p class="text-lg font-semibold text-gray-900">${data.candidate}</p>
                </div>
            </div>
            <div class="flex items-center gap-3">
                <div class="bg-green-100 p-2 rounded-full">
                    <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                <div>
                    <p class="text-sm font-medium text-gray-500">Type</p>
                    <p class="text-lg font-semibold text-gray-900">${data.type}</p>
                </div>
            </div>
            <div class="flex items-center gap-3">
                <div class="bg-yellow-100 p-2 rounded-full">
                    <svg class="w-6 h-6 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                <div>
                    <p class="text-sm font-medium text-gray-500">Status</p>
                    <p class="text-lg font-semibold text-gray-900">${data.status}</p>
                </div>
            </div>
            <div class="flex items-start gap-3">
                <div class="bg-purple-100 p-2 rounded-full">
                    <svg class="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                    </svg>
                </div>
                <div class="flex-1">
                    <p class="text-sm font-medium text-gray-500">Notes</p>
                    <p class="text-lg font-semibold text-gray-900">${data.notes || "No notes available."}</p>
                </div>
            </div>
        </div>
    `;
    document.getElementById("detailModal").classList.remove("hidden");
    document.getElementById("detailModal").setAttribute("aria-hidden", "false");
    setTimeout(() => document.querySelector("#detailModal > div").classList.remove("scale-95"), 10);
}

function closeDetail() {
    document.getElementById("detailModal").setAttribute("aria-hidden", "true");
    document.querySelector("#detailModal > div").classList.add("scale-95");
    setTimeout(() => document.getElementById("detailModal").classList.add("hidden"), 300);
}
</script>

{% endblock %}
