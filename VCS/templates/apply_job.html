{% extends 'base.html' %}

{% block content %}
<div class="max-w-4xl bg-gray-300 mx-auto p-4 sm:p-6 md:p-8">
    <h1 class="text-2xl sm:text-3xl font-bold mb-6 text-center">
        Apply for {{ job.job_title }}
    </h1>
    
    <form method="post" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}

        <div class="flex flex-col">
            <label class="mb-1 font-medium text-gray-700">Full Name</label>
            {{ form.full_name }}
        </div>

        <div class="flex flex-col">
            <label class="mb-1 font-medium text-gray-700">Email</label>
            {{ form.email }}
        </div>
        <div class="flex flex-col">
            <label class="mb-1 font-medium text-gray-700">Resume</label>
            {{ form.resume }}
            <small class="text-gray-500 text-sm mt-1">Max file size: 5MB</small>
        </div>

        <button type="submit"
                class="w-full sm:w-auto px-6 py-3 bg-blue-600 text-white font-semibold rounded hover:bg-blue-700 transition-colors duration-200">
            Submit Application
        </button>
    </form>
</div>
{% endblock %}
