{% extends 'base.html' %}

{% block content %}

<h2 class="text-xl font-bold mb-4">Your Chat History</h2>
<table class="w-full border">
  <thead>
    <tr class="bg-gray-200">
      <th class="border px-2 py-1">Date</th>
      <th class="border px-2 py-1">Your Question</th>
      <th class="border px-2 py-1">Bot Reply</th>
    </tr>
  </thead>
  <tbody>
    {% for c in conversations %}
    <tr>
      <td class="border px-2 py-1">{{ c.timestamp }}</td>
      <td class="border px-2 py-1">{{ c.message }}</td>
      <td class="border px-2 py-1">{{ c.bot_reply|linebreaks }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
