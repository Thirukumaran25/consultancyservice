{% extends 'base.html' %}
{% block content %}

<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-700 to-purple-800">
  <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md">
    <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Trainee Login</h1>
    <form method="post">
      {% csrf_token %}
      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" name="username" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>
      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" name="password" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>
      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition">
        Login as Trainee
      </button>
    </form>
    
    <p class="text-center text-sm text-gray-600 mt-4">
      Contact admin if you need account setup.
    </p>
  </div>
</div>

{% endblock %}
